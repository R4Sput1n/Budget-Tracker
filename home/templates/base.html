<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <title>{% block title %}Budget Tracker{% endblock %}</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'home/css/styles.css' %}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{% url 'home:index' %}">Budget Tracker</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
          aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'home:index' %}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'purchases:add_purchase' %}">Add Purchase</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'purchases:purchase_list' %}">View Purchases</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'purchases:add_income' %}">Add Income</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'purchases:add_transfer' %}">Make Transfer</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'purchases:transfer_list' %}">View Transfers</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/admin/purchases/bankaccount/">Manage Accounts</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/admin/purchases/purchase/">Manage Purchases</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/admin/home/article/">Manage Articles</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
  {% block content %}
  {% endblock %}
</div>

<script src="{% static 'home/js/scripts.js' %}"></script>
</body>
</html>
